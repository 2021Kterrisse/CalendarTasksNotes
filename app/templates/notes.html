<html>
    <head>
        <title> Notes </title>
        <link rel="stylesheet" type="text/css" href="/../static/notes.css">
    </head>
    <body>
      <button><a href="/home">HOME</a></button>
      <h1> Notes </h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event_name }} - {{ event.event_date }} - {{event.event_type}}</li>
          {% endfor %}
        </ul>
      </div>
        <h2> Create a Note </h2>
      <form method = "post" action = "/notes_viewall">
        <p>What's your note? </p>
        <textarea name="notes_text" cols="50" rows="10"></textarea>
        <br>
        <br>
        <input type = "submit" value = "submit"/>
      </form>
      <button type="button"><a href="/notes_viewall">View All</a></button>
