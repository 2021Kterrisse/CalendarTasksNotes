<html>
    <head>
        <title> Tasks </title>
        <link rel="stylesheet" type="text/css" href="/../static/tasks.css">
    </head>
    <body>
      <button><a href="/home">HOME</a></button>
      <h1> Tasks </h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.event_name }} - {{ event.event_date }} - {{event.event_type}}</li>
          {% endfor %}
        </ul>
      </div>
      <h2> Create a Task </h2>
      <form method = "post" action = "/tasks_viewall">
        <p>What's your task?</p>
        <textarea name="tasks_text" cols="50" rows="10"></textarea>
        <br>
        <p>Do you have a date for your task?</p>
        <input type = "text" name = "tasks_date" />
        <br>
        <br>
        <input type = "submit" value = "submit"/>
      </form>
        <button type="button"><a href="/tasks_viewall">View All</a></button>
